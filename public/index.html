<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
